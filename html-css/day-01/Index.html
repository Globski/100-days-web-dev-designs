<!DOCTYPE html> <!-- Declares this is an HTML5 document -->
<html lang="en"> <!-- Starts the HTML document with language set to English -->

<head> <!-- Head section: contains meta and style information -->
  <meta charset="UTF-8" /> <!-- Character encoding set to UTF-8 to support all characters -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Makes the page responsive to different screen sizes -->
  <title>Logo and Description</title> <!-- Sets the page title shown in the browser tab -->

  <!-- Links external CSS file -->
  <link rel="stylesheet" href="styles.css" /> <!-- Connects to styles.css file -->
</head>

<body> <!-- Starts the visible page content -->

  <div class="top-left"> <!-- Container for logo and text positioned at top-left -->
    <svg class="logo" viewBox="0 0 100 100"> <!-- Starts an SVG graphic with specified viewbox -->
      <circle cx="50" cy="50" r="40" fill="#FF5A5F"/> <!-- Draws a pink circle centered at (50,50) with radius 40 -->
      <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="40" dy=".3em">G</text> <!-- Adds a white "G" text centered inside the circle -->
    </svg>
    <div class="text">Globski</div> <!-- Displays the brand name "Globski" styled by the .text class -->
  </div> <!-- Ends the top-left container -->

</body> <!-- Ends the page body -->

</html> <!-- Ends the HTML document -->
